<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas</title>
</head>
<body>
    
    <form method="post">{% csrf_token %}
  
        <table>
        
          {{mireseña.as_table}}
      
        </table>
        <p><input type="submit" value="Enviar"></p>
      </form>


      {% for reseña in reseñas %}   
      <div class="col-md-6">
          <div class="text">
            <h3><p>{{reseña.nombre}}</p> <a href="{%url 'borrarreseña' reseña.id %}">Borrar</a>  </h3>
      
            <p>{{reseña.reseña}}</p><a href="{%url 'editarreseña' reseña.id %}">Editar</a> 

        
      {% endfor %}
        
  



</body>
</html>
